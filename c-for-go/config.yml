GENERATOR:
  PackageName: generated
  PackageDescription: "Go bindings for rkllm"
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  FlagGroups:
    - name: LDFLAGS
      flags: [-L/usr/lib, -lrkllmrt]
  Includes:
    - "types.h"
    - "rkllm.h"
    - "rkllm_input_wrappers.h"
  Options:
    SafeStrings: true
    StructAccessors: true
  Headers:
    - rkllm.h
    - rkllm_input_wrappers.h
PARSER:
  CFlags:
    - "-std=c99"
    - "-I."
    - "-I/usr/include"
  IncludePaths:
    - /usr/include
    - .
  SourcesPaths:
    - types.h
    - rkllm.h
    - rkllm_input_wrappers.h

TRANSLATOR:
  ConstRules:
    defines: expand
    enum: expand
  PtrTips:
    function:
      - { target: "LLMResultCallback$", self: arr, tips: [sref, ref, ref] }
      - { target: "rkllm_init$", tips: [sref, sref, sref] }
    struct:
      - { target: "RKLLMResult$", tips: [ref] }
  Rules:
    global:
      - { action: accept, from: "(?i)^RK" }
      - { action: accept, from: "(?i)^LLM" }
    private:
      - { transform: unexport }
    post-global:
      - { transform: export }
