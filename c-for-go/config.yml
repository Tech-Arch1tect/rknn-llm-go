GENERATOR:
  PackageName: generated
  PackageDescription: "Go bindings for rkllm"
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  FlagGroups:
    - name: LDFLAGS
      flags: [ -L/usr/lib, -lrkllmrt ]
  Includes:
    - "types.h"
    - "<rkllm.h>"
  Options:
    SafeStrings: true
    StructAccessors: true
  Headers:
    - rkllm.h

PARSER:
  CFlags:
    - "-std=c99"
    - "-I."
    - "-I/usr/include"
  IncludePaths:
    - /usr/include
    - .
  SourcesPaths:
    - types.h
    - rkllm.h

TRANSLATOR:
  ConstRules:
    defines: expand
    enum:   expand
  Rules:
    global:
      - { action: accept,   from: "(?i)^RK" }
    private:
      - { transform: unexport }
    post-global:
      - { transform: export }
